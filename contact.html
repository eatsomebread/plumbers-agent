<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{BUSINESS_NAME}} – Contact</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="index.html">{{BUSINESS_NAME}}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="booking.html">Book</a></li>
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<header class="bg-light py-5 text-center">
  <div class="container">
    <h1 class="display-6 fw-bold">Get in Touch</h1>
  </div>
</header>

<section class="container py-5">
  <div class="row">
    <div class="col-md-6">
      <h3>Contact Details</h3>
      <p><strong>Phone:</strong> (555) 123‑4567</p>
      <p><strong>Email:</strong> info@example.com</p>
      <p><strong>Address:</strong> 123 Main St, Pittsburgh, PA</p>
    </div>
    <div class="col-md-6">
      <h3>Send a Message</h3>
      <form>
        <div class="mb-3">
          <label class="form-label" for="contactName">Name</label>
          <input class="form-control" id="contactName" type="text" required>
        </div>
        <div class="mb-3">
          <label class="form-label" for="contactEmail">Email</label>
          <input class="form-control" id="contactEmail" type="email" required>
        </div>
        <div class="mb-3">
          <label class="form-label" for="contactMsg">Message</label>
          <textarea class="form-control" id="contactMsg" rows="4" required></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Send</button>
      </form>
    </div>
  </div>
</section>

<footer class="bg-primary text-white text-center py-4">
  <p class="mb-0">© <span id="year"></span> {{BUSINESS_NAME}}. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
